<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            background-color: #1d1d35;
            color: white;
            align-content: center;
            transform: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            max-width: 400px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
        }
        .status {
            color: {% if db_connected %}green{% else %}red{% endif %};
        }
    </style>
</head>
<body>
    <h1>Database Connection Status: <span class="status">{% if db_connected %}✔{% else %}❌{% endif %}</span></h1>
    {% if db_connected %}
    <table>
        <tr>
            <th>User ID</th>
            <th>Username</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
